<!DOCTYPE html>
<html>

<head>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/grid.min.css' />

<body id="background_image">

                        </tr>
                        <tr>
                            <td>T5465A</td>
                            <td>2015</td>
                            <td>GMC</td>

                        <tr>
                            <td>T6276B</td>
                            <td>2012</td>
                            <td>Hyundai</td>
                            <td>Sonata</td>

                        </tr>
                        <tr>
                            <td>T6376</td>
                            <td>2018</td>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="public/js/main.js"></script>

</html>
